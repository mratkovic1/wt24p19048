<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistika Nekretnina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    form {
      margin: 20px;
    }
    .unosi {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
    }
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .chart-wrapper {
      width: 400px; 
      height: 300px; 
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Statistika - Histogram Nekretnina</h1>
  <form id="statistika-form">
    <div>
      <h3>Unosi perioda i raspona cijena</h3>
      <div id="unosi-container"></div>
      <button type="button" id="dodaj-unos">Dodaj period i raspon cijena</button>
    </div>
    <button type="button" id="iscrtaj-histogram">Iscrtaj Histogram</button>
  </form>

  <div id="charts-container" class="chart-container">

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let brojUnosa = 0;

   
    document.getElementById('dodaj-unos').addEventListener('click', () => {
      brojUnosa++;
      const unosiContainer = document.getElementById('unosi-container');
      const div = document.createElement('div');
      div.className = 'unosi';
      div.innerHTML = ` 
        <h4>Unos ${brojUnosa}</h4>
        <label for="od-period-${brojUnosa}">Poƒçetna godina period ${brojUnosa}:</label>
        <input type="number" class="od-period" id="od-period-${brojUnosa}" min="1900" max="2100">

        <label for="do-period-${brojUnosa}">Krajnja godina period ${brojUnosa}:</label>
        <input type="number" class="do-period" id="do-period-${brojUnosa}" min="1900" max="2100">

        <label for="od-raspon-${brojUnosa}">Min cijena (raspon ${brojUnosa}):</label>
        <input type="number" class="od-raspon" id="od-raspon-${brojUnosa}" min="0">

        <label for="do-raspon-${brojUnosa}">Max cijena (raspon ${brojUnosa}):</label>
        <input type="number" class="do-raspon" id="do-raspon-${brojUnosa}" min="0">
      `;
      unosiContainer.appendChild(div);
    });

    // Funkcija za crtanje histograma
    document.getElementById('iscrtaj-histogram').addEventListener('click', () => {
      const chartsContainer = document.getElementById('charts-container');
      chartsContainer.innerHTML = '';
      const unosi = Array.from(document.querySelectorAll('.unosi'));
      let validniUnosi = true;

      unosi.forEach((unos, index) => {
        const pocetnaGodina = unos.querySelector('.od-period').value;
        const krajnjaGodina = unos.querySelector('.do-period').value;
        const minCijena = unos.querySelector('.od-raspon').value;
        const maxCijena = unos.querySelector('.do-raspon').value;

        if (!pocetnaGodina || !krajnjaGodina || !minCijena || !maxCijena) {
          alert(`Molimo unesite sve podatke za unos ${index + 1}`);
          validniUnosi = false;
          return;
        }

     
        const raspon = `${minCijena} - ${maxCijena}`;
        const brojNekretnina = Math.floor(Math.random() * 50) + 1; 
        const labels = [raspon];
        const data = [brojNekretnina];

       
        const chartWrapper = document.createElement('div');
        chartWrapper.className = 'chart-wrapper';
        const canvas = document.createElement('canvas');
        canvas.id = `chart-${index + 1}`;
        chartWrapper.appendChild(canvas);
        chartsContainer.appendChild(chartWrapper);

        const ctx = canvas.getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: `Period ${pocetnaGodina} - ${krajnjaGodina}`,
              data: data,
              backgroundColor: `hsl(${(index * 70) % 360}, 70%, 60%)`
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Rasponi cijena (u KM)'
                }
              },
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: 'Broj nekretnina'
                }
              }
            }
          }
        });
      });

     
      if (!validniUnosi) return;
    });
  </script>
</body>
</html>
